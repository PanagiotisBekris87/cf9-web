<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
</head>

<body>
   <h2>My First Form</h2>
   <!-- το div απλα ομαδοποιεί τα πεδία μου. Δεν έχει κάποια άλλη χρησιμοτητα. -->
   <!-- Διαγραφουμε το action προς το παρον στο form -->
   <form>
      <div>
         <input type="radio" name="gender" value="male" id="fieldMale" checked>
         <label for="fieldMale">Άνδρας</label><br>

         <!-- Κανονικά δεν ειναι σωστο με br, αλλα για την ωρα το κανουμε ετσι -->
         <!-- Το for =  fieldmale κανει clickable το κειμενο π.χ. για mobile -->
         <!-- Το checked ειναι η προεπιλογη όταν μπαινω στη σελίδα -->

         <input type="radio" name="gender" value="Female" id="fieldFemale">
         <label for="fieldFemale">Γυναίκα</label><br>
         <input type="radio" name="gender" value="Other" id="fieldOther">
         <label for="fieldOther">Άλλο</label>
      </div>

      <!-- Tα div η HTML τα βαζει παντα απο κάτω -->

      <div>

         <input type="checkbox" name="vehicle1" value="Bike" id="fldBike" checked>
         <label for="fldBike">Ποδήλατο</label><br>
         <input type="checkbox" name="vehicle2" value="Motorcycle" id="fldMoto">
         <label for="fldMoto">Μοτοσυκλέτα</label><br>
         <input type="checkbox" name="vehicle3" value="Car" id="fldCar">
         <label for="fldCar">Αυτοκίνητο</label>
      </div>
      
      <div>
         <label for="fldNationality">Υπηκοότητα</label>
         <select name="nationality" id="fldNationality">
            <option value="" disabled selected>Επιλέξτε Υπηκοότητα</option>
            <option value="greek">Ελλάδα</option>
            <option value="english">Αγγλία</option>
            <option value="spanish">Ισπανία</option>
         </select>
      </div>
      
      <div>
         <fieldset>
            <legend>Προσωπικά στοιχεία</legend>
            <div>
               <label for="fldFirstname">Όνομα</label>
               <input type="text" name="firstname" id="fldFirstname" placeholder="Συμπληρώστε Όνομα" minlength="5"
                  maxlength="15" required>
            </div>
            <div>
               <label for="fldWorkExperience">Χρόνια προϋπηρεσίας</label>
               <input type="number" name="work-experiense" id="fldWorkExperience" min="3" max="20">
            </div>
            <div>
               <label for="fldEmail">Email</label>
               <input type="email" name="email" id="fldEmail">
            </div>
         </fieldset>
      </div>

      <div>
         <label for="fldMessage">Γράψτε το μήνυμά σας</label>
         <textarea name="message" id="fldMessage" rows="10" cols="30"></textarea>
      </div>

      <div>
         <input type="submit" value="Υποβολή">
         <input type="reset" value="Καθάρισμα">
      </div>
   </form>

</body>

</html>
