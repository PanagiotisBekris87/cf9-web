<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Αίτηση</title>
</head>
<body>
   <form>
      <h1>Αίτηση Συμμετοχής</h1>
      <h2>Προσωπικά στοιχεία</h2>
      <div>
         <label for="fldFirstname">Όνομα:</label>
         <input type="text" name="firstname" id="fldFirstname">
         <label for="fldLastname">Επώνυμο:</label>
         <input type="text" name="lastname" id="fldLastname">
         <label for="fldFathers-name">Πατρώνυμο:</label>
         <input type="text" name="fathers-name" id="fldFathers-name">
      </div>
      <h2>Στοιχεία Κατοικίας</h2>
      <div>
         <label for="fldAddress-street">Διεύθυνση Κατοικίας:</label>
         <input type="text" name="address-street" id="fldAddress-street">
         <label for="fldStreet-number">Αριθμός:</label>
         <input type="number" name="street-number" id="fldStreet-number">
         <label for="fldZip-code">ΤΚ:</label>
         <input type="text" name="zip-code" id="fldZip-code">
      </div>
      <h2>Στοιχεία επικοινωνίας</h2>
      <div>
         <label for="fldPhone">Τηλέφωνο:</label>
         <input type="text" name="phone" id="fldPhone">
         <label for="fldNumber">Αριθμός:</label>
         <input type="text" name="number" id="fldNumber">
      </div>
   </form>
</body>
</html>
