<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
   
   <header><h1>Στοιχεία Εκπαιδευόμενου</h1></header>

   <form>
      <div>
         <label for="fldLastname">Επώνυμο:</label>
         <input type="text" name="lastname" id="fldLastname">
      </div>
      <div>
         <label for="fldFirstname">Όνομα:</label>
         <input type="text" name="firstname" id="fldFirstname">
      </div>
      <div>
         <label for="fldBirthdate">Ημερομηνία Γέννησης:</label>
         <input type="date" name="birthdate" id="fldBirthdate">
      </div>
      <div>
         <label for="fldYearofstudy">Έτος Σπουδών:</label>
         <input type="number" name="yearofstudy" id="fldYearofstudy">
      </div>
      <div>
         <label for="fldEmail">Login (e-mail):</label>
         <input type="email" name="email" id="fldEmail">
      </div>
      <div>
         <label for="fldPassword">Password:</label>
         <input type="text" name="password" id="fldPassword">
      </div>
      <div>
         <input type="submit" value="Αποστολή">
      </div>
   </form>

</body>
</html>
