<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   <title>Document</title>
</head>
<body>

   <div class="bg-gray-400 p-5 rounded-lg border border-2 border-blue-500">
      <h1 class="font-bold text-4xl">Hello Coding Factory</h1>
      <p class="text-lg text-green-800">This is a Tailwind paragraph</p>
      <hr class="my-4 border border top border-gray-300">
      <p>This is a simple paragraph</p>
      <a class="bg-blue-500 text-white px-6 py-3 inline-block mt-4 rounded-lg hover:bg-red-600" role="button" href="">Learn More</a>
   </div>

   <div class="bg-blue-300 mt-3 border border-solid border-red-300 rounded p-2">
      <h1 class="font-sans text-3xl text-center text-orange-900 hover:text-4xl">Hello Coding Factory</h1>
      <p class="text-2xl lg:text-3xl">This is a tailwind paragraph</p>

      <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded m-1">Button</button>

      <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring-violet-500 m-1 py-2 px-4">Save changes</button>
      <a role="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5" href="">Read More</a>
   </div>   
</body>
</html>
